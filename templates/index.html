<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedios Académicos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de Promedios</h1>
        
        <!-- Gestión de estructuras -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-collection"></i> Gestión de Estructuras</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <select class="form-select" id="saved-structures">
                                <option value="">Seleccionar estructura guardada...</option>
                            </select>
                            <button class="btn btn-outline-primary" type="button" id="load-structure">
                                <i class="bi bi-folder2-open"></i> Cargar
                            </button>
                            <button class="btn btn-outline-danger" type="button" id="delete-structure">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="structure-name" placeholder="Nombre de estructura">
                            <button class="btn btn-success" type="button" id="save-structure">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Calculadora de notas -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-calculator"></i> Ingrese sus notas</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="grades-table">
                        <thead class="table-light">
                            <tr>
                                <th>Evaluación</th>
                                <th>Nota (0-20)</th>
                                <th>Peso</th>
                                <th>Puntaje</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="grades-body">
                            <!-- Las filas se agregarán dinámicamente -->
                        </tbody>
                        <tfoot>
                            <tr class="table-secondary">
                                <td colspan="2"><strong>Promedio General</strong></td>
                                <td id="total-weight">100%</td>
                                <td id="total-score">0</td>
                                <td></td>
                            </tr>
                            <tr class="table-info">
                                <td colspan="2"><strong>Promedio Final</strong></td>
                                <td>100%</td>
                                <td id="final-average">0</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                
                <div class="d-flex justify-content-between mt-3">
                    <button id="add-row" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Agregar Evaluación
                    </button>
                    <div>
                        <button id="calculate" class="btn btn-primary me-2">
                            <i class="bi bi-calculator"></i> Calcular
                        </button>
                        <button id="reset" class="btn btn-danger">
                            <i class="bi bi-arrow-counterclockwise"></i> Reiniciar
                        </button>
                    </div>
                </div>
                
                <div class="mt-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="auto-calculate">
                        <label class="form-check-label" for="auto-calculate">Cálculo automático al ingresar notas</label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Resultados -->
        <div class="card shadow mt-4" id="results-card" style="display: none;">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-graph-up"></i> Resultados Detallados</h5>
            </div>
            <div class="card-body">
                <div id="detailed-results"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
